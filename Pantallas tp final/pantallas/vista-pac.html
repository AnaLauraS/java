<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de pacientes</title>
    <link rel="stylesheet" href="../estilos/vista-odon.css">
</head>
<body>
    <header>
        <h1>Clínica Odontológica</h1>
        <div>
            <p>Hola //nombre usuario//</p>
            <button>log out</button>
        </div>
    </header>
    <main>
        <h2>Administración de pacientes</h2>
        <div class="entrada">
        <div class="botones">
            <button>Administrar turnos</button>
            <button>Administrar odontólogos</button>
            <button>Nuevo paciente</button>
        </div>
        <div id="nuevo">
            <form action="">
                    <h3>Ingrese los datos de un nuevo paciente</h3>
                    <div>
                        <label for="">Ingrese ID del odontólogo</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el nombre</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el apellido</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el domicilio</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el DNI</label>
                        <input type="number">
                    </div>
                    <div>
                        <button type="reset">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
        </div>
        <div id="modificar">
            <form action="">
                    <h3>Modifique los datos del paciente</h3>
                    <div>
                        <label for="">Ingrese ID del odontólogo</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el nombre</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el apellido</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el domicilio</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ingrese el DNI</label>
                        <input type="number">
                    </div>
                    <div>
                        <button type="reset">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
        </div>
    </div>
        <table id="odonTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Domiclio</th>
                    <th>DNI</th>
                    <th>Alta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="odonTableBody">
                <td class="icono">✎</td>
                <td>dato1</td>
                <td>dato2</td>
                <td>dato3</td>
                <td>dato4</td>
                <td>dato5</td>
                <td>dato6</td>
                <td class="icono">☒</td>
                <tr></tr>
                <td class="icono">✎</td>
                <td>dato1</td>
                <td>dato2</td>
                <td>dato3</td>
                <td>dato4</td>
                <td>dato5</td>
                <td>dato6</td>
                <td class="icono">☒</td>
            </tbody>
        </table>
    </main>
</body>
</html>
