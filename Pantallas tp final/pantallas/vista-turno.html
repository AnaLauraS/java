<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de turnos</title>
    <link rel="stylesheet" href="../estilos/vista-odon.css">
</head>
<body>
    <header>
        <h1>Clínica Odontológica</h1>
        <div>
            <p>Hola //nombre usuario//</p>
            <button>log out</button>
        </div>
    </header>
    <main>
        <h2>Administración de turnos</h2>
        <div class="entrada">
        <div class="botones">
            <button>Administrar odontólogo</button>
            <button>Administrar pacientes</button>
            <button>Nuevo turno</button>
        </div>
        <div id="nuevo">
            <form action="">
                    <h3>Ingrese los datos de un nuevo turno</h3>
                    <div>
                        <label for="">Ingrese ID del turno</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el ID del odontólogo</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el ID del paciente</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese fecha y hora</label>
                        <input type="datetime-local">
                    </div>
                    <div>
                        <button type="reset">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
        </div>
        <div id="modificar">
            <form action="">
                    <h3>Modifique los datos del turno</h3>
                    <div>
                        <label for="">Ingrese ID del turno</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el ID del odontólogo</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese el ID del paciente</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Ingrese fecha y hora</label>
                        <input type="datetime-local">
                    </div>
                </form>
        </div>
    </div>
        <table id="odonTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Id odontólogo</th>
                    <th>Id paciente</th>
                    <th>Fecha y hora</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="odonTableBody">
                <td class="icono">✎</td>
                <td>dato1</td>
                <td>dato2</td>
                <td>dato3</td>
                <td>dato4</td>
                <td class="icono">☒</td>
                <tr></tr>
                <td class="icono">✎</td>
                <td>dato1</td>
                <td>dato2</td>
                <td>dato3</td>
                <td>dato4</td>
                <td class="icono">☒</td>
            </tbody>
        </table>
    </main>
</body>
</html>
