<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar paciente</title>
    <link rel="stylesheet" href="../estilos/nuevoRegistro.css">
</head>
<body>
    <header>
        <h1>Clínica Odontológica</h1>
        <div>
            <p>Hola //nombre usuario//</p>
            <button>log out</button>
        </div>
    </header>
    <main>
        <h2>Ingrese los datos de un nuevo paciente</h2>
        <form action="">
            <div>
                <label for="">Ingrese ID del paciente</label>
                <input type="number">
            </div>
            <div>
                <label for="">Ingrese el nombre</label>
                <input type="text">
            </div>
            <div>
                <label for="">Ingrese el apellido</label>
                <input type="text">
            </div>
            <div>
                <label for="">Ingrese el DNI</label>
                <input type="number">
            </div>
            <div>
                <label for="">Ingrese el domicilio</label>
                <input type="text">
            </div>
            <div>
                <button type="reset">Cancelar</button>
                <button type="submit">Reservar</button>
            </div>
        </form>
        <div class="reservado">este es el paciente</div>
    </main>
    
</body>
</html>
